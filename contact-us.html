    <div class="container mt-5 pt-5 pb-5">
        <div class="row">
            <div class="col-lg-3 col-md-5 col-12">
                <!-- family info -->
                <table class="table-striped table hover">
                    <tbody>
                        <tr>
                            <td><em>House Address</em></td>
                            <td>1A, Hughes Avenue, Alagomeji,Yaba.Lagos</td>
                        </tr>
                        <tr>

                    </tbody>

            <div class="col-lg-9 col-md-7 col-12">
                <!-- visitor's detasils -->
                <form action="#">
                    <div class="row">
                        <!-- firstname -->
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group">
                                <label for="first-name" class="col-12 label-color">First Name</label>
                                <input type="text" name="first-name" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <!-- last name -->
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group">
                                <label for="last-name" class="col-12 label-color">Last Name</label>
                                <input type="text" name="last-name" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="last-name" class="col-12 label-color">Email Address</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter email">
                            </div>
                        </div>
                    </div>
                    <!-- number -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="last-name" class="col-12 label-color">Phone Number</label>
                                <input type="number" name="phone" class="form-control" placeholder="Enter phone number">
                            </div>
                        </div>
                    </div>
                    <!-- gender -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="gender" class="col-12 label-color">Gender</label>
                                <select name="gender">
                                    <option value="select">- Select -</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- textarea -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="msg" class="col-12 label-color">Message</label>
                                <textarea name="message" cols="30" rows="10" class="form-control"
                                    placeholder="Enter message..."></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- submit button -->
                    <div class="row">
                        <div class="col-12 text-right">
                            <button class="botin btn-md">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
